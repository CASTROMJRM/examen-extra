<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de C치lculo de Promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/icono (1).ico">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de C치lculo de Promedio</h1>
        <form id="form" class="mt-4">
            <div class="mb-3">
                <label for="cal1" class="form-label">Calificaci칩n 1</label>
                <input type="number" class="form-control" id="cal1" required>
            </div>
            <div class="mb-3">
                <label for="cal2" class="form-label">Calificaci칩n 2</label>
                <input type="number" class="form-control" id="cal2" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Promedio</button>
        </form>
        <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let promedio1 = parseFloat(document.getElementById('cal1').value);
            let promedio2 = parseFloat(document.getElementById('cal2').value);
            
            let resultado = (promedio1 + promedio2) / 2;
            
            document.getElementById('resultado').innerHTML = `<h2>Promedio: ${resultado.toFixed(2)}</h2>`;
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
